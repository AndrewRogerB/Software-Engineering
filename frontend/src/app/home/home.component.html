<div class="sidenav">
  <div fxLayoutAlign = "center right">
  <button *ngIf="isAuthenticated"
    style="background-color: #66FF66; border-color:whitesmoke; color:white; height:65px; width:100px;"
    routerLinkActive="active-link" routerLink="/create"
    mat-raised-button type="submit">
    <font size="4.5">Create<br>Game</font>
  </button>
    <button *ngIf="!isAuthenticated"
            style="background-color: #66FF66; border-color:whitesmoke; color:white; height:65px; width:100px;"
            routerLinkActive="active-link" routerLink="/login"
            mat-raised-button type="submit">
      <font size="4.5">Create<br>Game</font>
    </button>
  </div>
</div>

<body class="main" style="max-height: 50%">
<table>
  <tr>
    <th>User</th>
    <th>Topic</th>
    <th>Debate Time</th>
    <th>User's Stance</th>
    <th>Join</th>
  </tr>
  <tr *ngFor="let room of rooms$ | async">
    <td>{{ room.creator }}</td>
    <td>{{ room.topic }}</td>
    <td width=200px>{{ room.timeO }}</td>
    <td width=300px>{{ room.stance }}</td>
    <td width=120px>
      <button
        *ngIf="!isAuthenticated"
        style="background-color: #66FF66; border-color:whitesmoke; color:white;"
        routerLink="/login"
        mat-raised-button type="submit">
        1/2 Join
      </button>
      <button
        *ngIf="isAuthenticated"
        style="background-color: #66FF66; border-color:whitesmoke; color:white;"
        mat-raised-button type="submit">
        1/2 Join
      </button>
    </td>
    <td>
      <button
        *ngIf="!isAuthenticated"
        routerLink="/login"
        style="background-color: #3399FF; border-color:whitesmoke; color:white;"
        mat-raised-button type="submit">
        Spectate
      </button>
      <button
        *ngIf="isAuthenticated"
        style="background-color: #3399FF; border-color:whitesmoke; color:white;"
        mat-raised-button type="submit">
        Spectate
      </button>
    </td>
  </tr>
</table>
</body>
