<div fxLayoutAlign = "center center" style="min-height: 80%">
  <mat-card fxFlex ="25">
    <form [formGroup]="registerForm" (ngSubmit)="register()" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone Number" formControlName="phone">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Re-enter Password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button class="button" [disabled]="!registerForm.valid" type="submit">Sign Up</button>
    </form>
  </mat-card>
</div>
